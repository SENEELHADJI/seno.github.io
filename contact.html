<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <h1>Contactez-moi !</h1>
    </header>
    <main>
        <section>
            <h2>Vous avez un projet en tête ? N'hésitez pas à me contacter !</h2>
        </section>
        <form id="contact-form" method="post" action="traitement.php">
            <fieldset>
                <legend>Informations essentielles</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="prenom">Votre prénom :</label>
                        <input type="text" id="prenom" name="prenom" placeholder="Ex: Modou" required>
                    </div>
                    <div class="form-group">
                        <label for="nom">Votre nom :</label>
                        <input type="text" id="nom" name="nom" placeholder="Ex: SARR" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="telephone">Votre numéro de téléphone :</label>
                    <input type="tel" id="telephone" name="telephone" placeholder="77 000 00 00" required>
                </div>
                <div class="form-group">
                    <label for="site">Adresse de votre site web :</label>
                    <input type="url" id="site" name="site" placeholder="https://www.site.sn">
                </div>
                <div class="form-group">
                    <label for="email">Votre email :</label>
                    <input type="email" id="email" name="email" placeholder="seneelha@gmail.com" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Informations secondaires</legend>
                <!-- Section Sexe (même ligne) -->
        <div class="form-group">
        <label>Votre sexe :</label>
        <div class="radio-row">
        <label class="radio-label">
            <input type="radio" name="sexe" id="homme" value="masculin">
            Masculin
        </label>
        <label class="radio-label">
            <input type="radio" name="sexe" id="femme" value="feminin">
            Féminin
        </label>
        </div>
        </div>

            <!-- Section Diplômes (même ligne, scroll horizontal si besoin) -->
        <div class="form-group">
         <label>Votre diplôme académique :</label>
            <div class="radio-row">
        <label class="radio-label">
            <input type="radio" name="diplome" value="doctorat" id="doctorat">
            Doctorat
        </label>
        <label class="radio-label">
            <input type="radio" name="diplome" value="master" id="master">
            Master
        </label>
        <label class="radio-label">
            <input type="radio" name="diplome" value="licence" id="licence">
            Licence
        </label>
        <label class="radio-label">
            <input type="radio" name="diplome" value="bac" id="bac">
            Baccalauréat
        </label>
            </div>
        </div>

                <div class="form-group">
                    <label for="langue">Sélectionnez votre langue :</label>
                    <select name="langue" id="langue">
                        <optgroup label="Langues nationales">
                            <option value="wolof">Wolof</option>
                            <option value="serere">Sérère</option>
                            <option value="diola">Diola</option>
                            <option value="peul">Peul</option>
                        </optgroup>
                        <optgroup label="Langues étrangères">
                            <option value="francais">Français</option>
                            <option value="anglais">Anglais</option>
                            <option value="espagnol">Espagnol</option>
                            <option value="allemand">Allemand</option>
                        </optgroup>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sujet">Sujet :</label>
                    <input type="text" id="sujet" name="sujet" placeholder="Votre projet" required>
                </div>
                <div class="form-group">
                    <label for="message">Description :</label>
                    <textarea id="message" name="message" placeholder="Votre message" required></textarea>
                </div>
            </fieldset>
            <button type="submit">Transmettez !</button>
        </form>
   
         <div class="back-link">
                <a href="index.html">Retournez à la page d'accueil</a>
            </div>
     </main>
    <footer>
        <p>&copy; Projet réalisé par SENE EL HADJI avec HTML, CSS et JavaScript.</p>
    </footer>
</body>
</html>
